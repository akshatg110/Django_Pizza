{% extends 'base.html' %}
{% block content %}

<div style="padding: 20px;width: 350px;background-color: #fe6e00;display: block;margin: auto; margin-top: 250px;">
<h1 style="text-align: center;color:white">Admin login</h1>
    <form method="post" action="/authenticate/">
    {% csrf_token %}
    <input type="text" style="margin-bottom: 15px;" class="form-control" placeholder="username" name="username">
    <input type="password" class="form-control" placeholder="password" name="password">
    <input type="submit" style="display: block;margin:auto; margin-top: 10px " class="btn btn-success" name="">
</form>
</div>
{% for message in messages %}
<p style="text-align: center;color: tomato;">{{message}}</p>
{% endfor %}
{% endblock %}
