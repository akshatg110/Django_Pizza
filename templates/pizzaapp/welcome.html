<form method="POST" action="/addpizza/">
    {% csrf_token %}
    <div class="container" style="width:530px;display:block;margin: auto;">
    <input type="text" class="form-control"  name="pizza" placeholer="name" style="width: 200px;margin: auto;display: inline;">
    <input type="number" class="form-control" name="price" placeholder="price" style="width: 200px;margin: auto;display: inline;">
    <input style="display: inline;" type="submit" value="add" name="" class="btn btn-success">
    </div>
</form>
<table style="width: 50%;">
    <tr>
        <th>Pizza Name</th>
        <th>Price</th>
        <th>Delete</th>
    </tr>
    {% for pizza in pizzas %}
     <tr>
         <td>{{pizza.name}}</td>
         <td>{{pizza.price}}</td>
         <td><a href="/deletepizza/,{{pizza.id}}" class="btn btn-danger">delete</a></td>
     </tr> 
    {% endfor %}

</table>
{% endblock %}
